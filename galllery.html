<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
  font-family: 'font-title';
  src: url(fonts/Khmer\ OS\ Battambang\ Regular.ttf);
  font-weight: normal;
}
@font-face {
  font-family: 'font-paragraph';
  src: url(fonts/!KhmerOSSiemreap.ttf);
}
    body {
  font-family: 'font-title', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  width: 100%;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  width: 90%;
  margin: auto;
  align-items: center;
}

.filter-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  background-color: #fff7e9;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  top:0;
  position: sticky;
  z-index: 1;
}

.filter-container label {
  margin-right: 10px;
  font-weight: bold;
  color: #6b4e31;
}

#year-filter {
  background-color: #f8f4e3;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  font-family: 'Khmer OS Battambang', sans-serif;
  color: #6b4e31;
  font-size: 16px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z' fill='%236b4e31'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 5px center;
  background-size: 24px;
  cursor: pointer;
}

#year-filter option {
  background-color: #fff7e9;
  color: #6b4e31;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 20px;
}

.gallery-item {
  cursor: pointer;
  background-color: #fff7e9;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
}

.gallery-item:hover {
  transform: translateY(-5px);
}

.gallery-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.gallery-caption {
  padding: 10px;
  text-align: center;
  font-weight: bold;
  color: #6b4e31;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
  display: block;
  margin: auto;
  max-width: 80%;
  max-height: 80%;
  object-fit: contain;
}

.close-button {
  color: white;
  position: absolute;
  top: 15px;
  right: 35px;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.save-button {
  color: white;
  position: absolute;
  top: 15px;
  right: 80px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
}
select{
  width: 180px;
}
@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }

  .gallery-image {
    height: 150px;
  }
  .modal{
    align-items: center;
    padding-top:100px;
  }
  
}
/* Container styles */
div {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Back button styles */
.back {
  margin-bottom: 20px;
}

.back a {
  display: inline-block;
  background-color: #f8f4e3;
  color: #6b4e31;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 5px;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.back a:hover {
  background-color: #e8dfc2;
}

/* Title styles */
h3 {
  font-size: 24px;
  text-align: center;
}

/* Responsive styles */
@media (max-width: 767px) {
  div {
    padding: 16px;
  }

  .back {
    margin-bottom: 16px;
  }

  .back a {
    font-size: 14px;
    padding: 6px 12px;
  }

  h3 {
    font-size: 20px;
  }
}
  </style>
</head>
<body>
  <div>
    <div class="back"><a href="index.html">ទំព័រដើម</a></div>
    <h3>កម្រងរូបភាព-អនុវិទ្យាល័យសាមគ្គី</h3>
</div>
  <div class="filter-container">
    <label for="year-filter">រកមើលតាមឆ្នាំ:</label>
    <select id="year-filter">
      <option value="all">គ្រប់ឆ្នាំទាំងអស់</option>
    </select>
  </div>

  <div class="gallery"></div>

  <div class="modal">
    <span class="close-button">&times;</span>
    <span class="save-button">Save</span>
    <img class="modal-content" src="">
  </div>

  <script src="galleryscript.js"></script>
</body>
</html>
