  <style>
    /* Global Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}



/* Card Container */
.card-container {
  margin-top: 15px;
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

/* Card Styles */
.card {
  width: 300px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
}

.card:hover {
  transform: translateY(-10px);
}

.card-image {
  height: 300px;
  background-size: cover;
  background-position: center;
  position: relative;
}

.card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  padding: 20px;
  opacity: 1;
  transition: opacity 0.3s ease-in-out;
}

.card:hover .card-overlay {
  opacity: 1;
}

.card-title {
  font-size: 24px;
  margin-bottom: 10px;
  position: absolute;
  top: 20px;
  left: 20px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.card-button {
  position: absolute;
  bottom: 20px;
  left: 25%;
  display: inline-block;
  padding: 10px 20px;
  background-color: #f15b2d;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.card-button:hover {
  background-color: #424242;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .card {
    width: 90%;
    max-width: 320px;
    
  }

  .card-image {
    height: 200px;
  }

  .card-title {
    font-size: 20px;
    top: 10px;
    left: 10px;
  }

  .card-button {
    padding: 8px 16px;
    font-size: 14px;
    bottom: 10px;
    left: 35%;
    background-color: #f15b2d;
  }
  .card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  padding: 20px;
  transition: opacity 0.3s ease-in-out;
  opacity: 1;
}
}
  </style>
