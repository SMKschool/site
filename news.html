<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-nav" style="top:0;position: sticky;"></div>
    <!-- Footer -->
    <script>
      fetch('header-nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-nav').innerHTML = data;
        })
        .catch(error => console.error(error));
    </script>
    
    <h3 style="padding-left: 20px;margin-top: 10px;">ព្រឹត្តិការណ៍ និងព័ត៌មាន</h3>
<!-- news items -->
<div class="news-container" id="news-container"></div>
<div id="loading-text">សូមរង់ចាំបន្តិច...</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-button">&times;</span>
    <div class="popup-header">
      <h2 id="popup-title"></h2>
      <p id="popup-date-author">Date: <span id="popup-date"></span> | Author: <span id="popup-author"></span></p>
    </div>
    <div id="popup-content"></div>
    <div id="popup-images"></div>
  </div>
</div>


<div id="footer-div"></div>
  <!-- Footer -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-div').innerHTML = data;
      })
      .catch(error => console.error(error));
  </script>
<script src="script.js"></script>
</body>
</html>
